<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RideLux Booking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Book a Ride</h1>
    <form id="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" required />

      <label for="pickupTime">Pickup Time</label>
      <input type="time" id="pickupTime" name="pickupTime" required />

      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required />

      <label for="distance">Estimated Distance (KM)</label>
      <input type="text" id="distance" name="distance" readonly />

      <label for="price">Estimated Price ($)</label>
      <input type="text" id="price" name="price" readonly />

      <p class="note"><b>Note:</b> A $15 deposit is required to confirm your ride. The remaining balance will be paid at the end of the trip.</p>

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHsN2U1H7GxrL2RekMzb7Js9zi6ptKvtE&libraries=places"></script>
</body>
</html>
